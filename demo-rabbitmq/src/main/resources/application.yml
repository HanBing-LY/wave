server:
  tomcat:
    uri-encoding: UTF-8
  port: 11111
spring:
  application:
    name: demo
  redis:
    host: 11.11.11.121
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1
        min-idle: 0
    database: 1
    lettuce:
      shutdown-timeout: 0
  rabbitmq:
    host: 11.11.11.121
    username: guest
    password: guest
    port: 5672
    virtual-host: /
  cloud:
    stream:
      binders: #在此处配置要绑定的rabbitmq的服务信息
        defaultRabbit: #表示定义的名称，用于binding整合
          type: rabbit #消息组件类型
          environment: #设置rabbitmq的相关环境配置
            spring:
              rabbitmq:
                host: 11.11.11.121
                port: 5672
                username: guest
                password: guest
      bindings: #服务的整合处理
        output: #生产;这个名字是一个通道的名称
          destination: studyExchange #表示要使用的Exchange名称定义
          content-type: application/json #设置消息类型，本次为json，本文要设置为“text/plain”
          binder: defaultRabbit #设置要绑定的消息服务的具体设置
        input: #消费;这个名字是一个通道的名称
          destination: studyExchange #表示要使用的Exchange名称定义
          content-type: application/json #设置消息类型，本次为json，本文要设置为“text/plain”
          binder: defaultRabbit #设置要绑定的消息服务的具体设置