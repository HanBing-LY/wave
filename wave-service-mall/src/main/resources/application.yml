server:
  tomcat:
    uri-encoding: UTF-8
  port: 31001
spring:
  application:
    name: wave-service-mall
  datasource:
    url: jdbc:mysql://11.11.11.101:3306/wave-service-mall?useUnicode=true&characterEncoding=utf8
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
#  rabbitmq:
#    host: 11.11.11.105
#    username: guest
#    password: guest
#    port: 5672
#    virtual-host: /
mybatis-plus:
  #  xml映射
  mapper-locations: classpath:mapper/*.xml
  #  实体类路径
  type-aliases-package: com.langchao.waveservicemall.pojo
  configuration:
    #  是否开启自动驼峰命名规则
    map-underscore-to-camel-case: true
    #  关闭二级缓存
    cache-enabled: false
    #  控制台输出sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
